<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید بسته‌ها</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>خرید بسته‌های آموزشی</h1>
        <div class="package-box">
            <h3>دانش‌آموز</h3>
            <p>عضویت دو ماهه با ۱۵۰ تمرین - ۱۲۰,۰۰۰ تومان</p>
            <button onclick="buyPackage('دانش‌آموز', 'عضویت دو ماهه با ۱۵۰ تمرین', '120000')">خرید</button>
        </div>
        <div class="package-box">
            <h3>دانشجوی آینده</h3>
            <p>عضویت سه ماهه با ۳۵۰ تمرین - ۳۰۰,۰۰۰ تومان</p>
            <button onclick="buyPackage('دانشجوی آینده', 'عضویت سه ماهه با ۳۵۰ تمرین', '300000')">خرید</button>
        </div>
        <div class="package-box">
            <h3>دانشمند آینده</h3>
            <p>تمام امکانات به صورت نامحدود - ۵۰۰,۰۰۰ تومان</p>
            <button onclick="buyPackage('دانشمند آینده', 'تمام امکانات به صورت نامحدود', '500000')">خرید</button>
        </div>
    </div>
    <script src="js/packages.js"></script>
</body>
</html>
